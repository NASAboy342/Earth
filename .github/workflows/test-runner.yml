name: Deploy

on:
  push:
    branches: [ main ]

env:
  repositoryDir: D:\Clones\Earth
  projectDir: D:\Clones\Earth\Earth
  destinationDir: D:\Websites\Earth

jobs:
  test-runner:
    runs-on: self-hosted  # This will use your self-hosted runner
    
    steps:
    - name: Pull Repository
      shell: powershell
      run: |
        Write-Host "Going to repository directory..."
        cd "${{ env.repositoryDir }}"
        Write-Host "Current directory: $(Get-Location)"
        Write-Host "Pulling latest code..."
        git pull origin main

    - name: Deploy Application
      shell: powershell
      run: |
        Write-Host "Going to project directory..."
        cd "${{ env.projectDir }}"
        Write-Host "Current directory: $(Get-Location)"
        Write-Host "Installing dependencies..."
        npm install
        Write-Host "Building application..."
        npx vite build
        Write-Host "Build completed successfully!"
        Write-Host "Ready to copy build to deployment directory..."
        Write-Host "Copying files from dist to ${{ env.destinationDir }}"
        Copy-Item -Path "dist/*" -Destination "${{ env.destinationDir }}" -Recurse -Force
        Write-Host "Files copied successfully! Existing files have been replaced."
