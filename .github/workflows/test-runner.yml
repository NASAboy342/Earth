name: Deploy

on:
  push:
    branches: [ main ]
    
env:
  projectDir: D:\Clones\Earth

jobs:
  test-runner:
    runs-on: self-hosted  # This will use your self-hosted runner
    
    steps:
    - name: Pull Repository
      shell: powershell
      run: |
        Write-Host "Going to project directory..."
        cd $projectDir
        Write-Host "Try to pull the latest code..."
        git pull origin main