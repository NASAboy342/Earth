name: Deploy

on:
  push:
    branches: [ main ]

env:
  repositoryDir: D:\Clones\Earth
  projectDir: D:\Clones\Earth\Earth

jobs:
  test-runner:
    runs-on: self-hosted  # This will use your self-hosted runner
    
    steps:
    - name: Pull Repository
      shell: powershell
      run: |
        Write-Host "Going to repository directory..."
        cd "${{ env.repositoryDir }}"
        Write-Host "Current directory: $(Get-Location)"
        Write-Host "Pulling latest code..."
        git pull origin main

    - name: Deploy Application
      shell: powershell
      run: |
        Write-Host "Going to project directory..."
        cd "${{ env.projectDir }}"
        Write-Host "Current directory: $(Get-Location)"
        Write-Host "Installing dependencies..."
        npm install
        Write-Host "Building application..."
        npx vite build
        Write-Host "Build completed successfully!"
